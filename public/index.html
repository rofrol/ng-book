<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Competency Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body ng-app="testApp">

    <div ng-controller="appCtrl as app">      

        <form name="form" novalidate>
            <div>
                <label>User name</label>
                <input type="text" name="username" ng-model="singup.username" ng-maxlength="3" required ng-focus />
                <div class="error" ng-messages="form.username.$error" ng-show="form.username.$dirty && !form.username.$focused" ng-messages-multiple>
                    <div ng-message="required">username is required</div>
                    <div ng-message="maxlength">username cannot be longer than 3 characters</div>
                </div>
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" ng-model="singup.email" ng-maxlength="5" required ng-focus />
                <div class="error" ng-messages="form.email.$error" ng-show="form.email.$dirty && !form.email.$focused" ng-messages-multiple>
                    <div ng-message="required">email is required</div>
                    <div ng-message="email">invalid email</div>
                    <div ng-message="maxlength">email cannot be longer than 10 characters</div>
                </div>
            </div>
            <div><button type="submit" ng-disabled="form.$invalid">Submit</button></div>
        </form>
    </div>
  
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-messages.min.js"></script>
    <script src="js/app.js"></script>
  
  </body>
</html>
